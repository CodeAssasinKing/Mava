<style>
:root{
  --accent:#AD1C42;
  --text:#000;
  --bg:#fff;
}

/* ===== base ===== */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  background:var(--bg);
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== svg ===== */
svg{
  width:500px;
  height:400px;
  fill:var(--accent);
}

/* ===== svg parts ===== */
.st0{font-family:'FootlightMTLight', serif;}
.st1{font-size:83px;}
.st2{fill:var(--accent);}

path#XMLID_5_{
  fill:var(--accent);
  filter:url(#blurFilter4);
}

path#XMLID_11_,
path#XMLID_2_{
  fill:var(--accent);
}

.circle{
  fill:var(--accent);
  animation:out 2s infinite ease-out;
}

/* ===== container ===== */
#container{
  text-align:center;
}

/* ===== message ===== */
.message{
  margin-top:10px;
  color:var(--text);
  font-size:18px;
  font-weight:500;
  letter-spacing:1px;
}

.message::before,
.message::after{
  color:var(--accent);
  font-size:20px;
  margin:0 40px;
  animation:opacity 2s infinite;
}

.message::before{content:"[";}
.message::after{content:"]";}

/* ===== animations ===== */
@keyframes opacity{
  0%,100%{opacity:0}
  50%{opacity:1}
}

@keyframes out{
  0%{r:1;opacity:.9}
  25%{r:5;opacity:.3}
  50%{r:10;opacity:.2}
  75%{r:15;opacity:.1}
  100%{r:20;opacity:0}
}

/* ===== mobile ===== */
@media(max-width:600px){
  svg{
    width:320px;
    height:auto;
  }
  .message{
    font-size:16px;
  }
}
</style>
</head>
